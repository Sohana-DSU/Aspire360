<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Surgeon Simulation</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      model-viewer {
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Surgeon AR Simulation</h1>

    <!-- 3D model viewer with AR functionality -->
    <model-viewer 
      src="heart.glb" 
      alt="A 3D model of an organ or scalpel" 
      ar 
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      background-color="#ffffff">
    </model-viewer>
    
  </body>
</html>
