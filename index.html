<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Surgeon Simulation</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for augmented reality functionality -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- A-Frame Scene for AR -->
    <a-scene embedded arjs>
      <!-- Marker setup using "hiro" marker -->
      <a-marker preset="hiro">
        <!-- Your AR content goes here, like a 3D model -->
        <a-entity 
          geometry="primitive: box; height: 1; width: 1; depth: 1;" 
          material="color: red;" 
          position="0 0.5 0">
        </a-entity>
      </a-marker>
      
      <!-- Camera setup to interact with the scene -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
